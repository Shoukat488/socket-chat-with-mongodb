
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Box</title>
    <link rel="stylesheet" href="https://unpkg.com/simplebar@4.2.3/dist/simplebar.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@4.2.3/dist/simplebar.css"/>
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid ">
  <div class="row">
    <div class="col-sm-3 ">
      <div class="friend-header friend-box">Friends</div>
      <div class="friend-list">

      </div>
    
    </div>
    <div class="col-sm-8">
      <div class="chat-container">
        <div class="chat-header">
            <span class="chat-photo"><img src=""></span>
            <span class="chat-name" ></span> <br>
            <span id="liveStatus" style="color:rgb(3, 151, 3) ; margin-left: 60px;"></span> 
           </div>
            <div class="containerMain">
            <div class="chatLogs" data-simplebar id="chatBox" >
            </div>
            <div class="chat-form" style="margin-top: 5px; color: bisque;">
            <input id="comment" class="form-control" placeholder="Write something......."></input>
            <button type="button" class="send" id="send"><img src="../images/send-button.png"></button>
            </div>
            </div>
      </div>
      <p class="text-center initalMessage" style="color: aliceblue; font-size: 35px;font-weight: 700;margin-top: 30%">Say Hello! to your friends</p>
    </div>
    <div class="col-sm-1">
      <button class="btn btn-primary" type="button" id="signOut">Sign out</button>
    </div>
  </div>
</div>

</body>
<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-storage.js"></script>
<script src="https://unpkg.com/simplebar@4.2.3/dist/simplebar.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simplebar@4.2.3/dist/simplebar.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" type="text/javascript"></script>
<script src="../js/custom.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
